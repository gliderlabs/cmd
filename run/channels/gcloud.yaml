apiVersion: v1
kind: ConfigMap
metadata:
  name: cmd-gcloud
data:
  config.toml: |-
    [maint]
    active = false
    allow = "mattaitchison"

    [docker]
    name = "_docker._tcp.sandbox.postaldemo.com"
    version = "1.23"

    [store]
    backend = "store.dynamodb"

    [dynamodb]
    table = "gcloud.cmd.io_cmds"
    token_table = "gcloud.cmd.io_tokens"
    endpoint = "http://dynamodb:80"
    region = "local"

    [auth0]
    domain = "gl-cmd.auth0.com"
    callback_url = "http://postaldemo.com/_auth/callback"
    logout_url = "http://postaldemo.com/_auth/logout"

    [mailgun]
    domain = "gliderlabs.com"

    [ssh]
    listen_addr = ":22"
    hostkey_pem = "/tmp/data/id_host"

    [web]
    listen_addr = ":80"

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cmd-gcloud
spec:
  replicas: 2
  revisionHistoryLimit: 4
  progressDeadlineSeconds: 90
  template:
    metadata:
      labels:
        app: cmd
        channel: gcloud
    spec:
      volumes:
        - name: host-key
          secret:
            secretName: cmd-gcloud
            items:
            - key: id_host
              path: id_host
        - name: config-volume
          configMap:
            name: cmd-gcloud
      imagePullSecrets:
        - name: andyshinn-cmd-pull-secret
      containers:
        - name: cmd
          image: quay.io/andyshinn/cmd:v1
          command: ["/usr/local/bin/cmd", "-d", "/config/config.toml"]
          ports:
            - name: http
              containerPort: 80
            - name: ssh
              containerPort: 22
          readinessProbe:
            tcpSocket:
              port: ssh
            initialDelaySeconds: 5
          volumeMounts:
            - mountPath: /tmp/data/
              name: host-key
            - mountPath: /config
              name: config-volume
          env:
            - name: CHANNEL
              value: gcloud
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gliderlabs
                  key: slack-token
            - name: ACCESS_GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gliderlabs
                  key: github-token
            - name: CRYPTO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cmd-gcloud
                  key: crypto-secret-key
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: cmd-gcloud
                  key: sentry-dsn
            - name: DYNAMODB_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cmd-gcloud
                  key: aws-access-key
            - name: DYNAMODB_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cmd-gcloud
                  key: aws-secret-key
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: cmd-gcloud
                  key: auth0-client-id
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cmd-gcloud
                  key: auth0-client-secret

---
kind: Service
apiVersion: v1
metadata:
  name: cmd-gcloud
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
  #   service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:055471703963:certificate/5ce76820-c1b6-4bf3-b462-01bafa699232"
  #   service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  selector:
    app: cmd
    channel: gcloud
  ports:
    - name: http
      targetPort: http
      port: 80
    - name: https
      targetPort: http
      port: 443
    - name: ssh
      targetPort: ssh
      port: 22
