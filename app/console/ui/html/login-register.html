<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Cmd.io Login</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="/static/semantic/semantic.min.js"></script>
  <style type="text/css">
    body {
      border-top: 4px solid #1B1C1D;
    }
    h2.header {
      margin-top: 50px !important;
      margin-bottom: 30px !important;
    }
    h5 {
      margin-bottom: 0;
      color: gray;
      margin-top: 30px!important;
    }
    .note {
      font-size: 80%;
      color: gray;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2 class="ui center aligned icon header">
    <i class="add user icon"></i>
    Create Account
  </h2>
  <div class="ui raised padded center aligned text container segment" style="max-width: 400px!important;">
    <div class="ui message">
      <p>We can't find an account for <strong>{{.Username}}</strong>. Want to create an account?</p>
    </div>
    <div class="note">By creating an account, I agree to the
      <span style="white-space: nowrap;"><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span>
    </div>
    <a class="ui button" href="/_auth/logout">
      Cancel
    </a>
    <a class="ui primary button" href="/register">
      Create Account
    </a>
  </div>

</body>

</html>
