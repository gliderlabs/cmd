<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Cmd.io Request Access</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="/static/semantic/semantic.min.js"></script>
  <style type="text/css">
    body {
      border-top: 4px solid #1B1C1D;
    }
    h2.header {
      margin-top: 50px !important;
      margin-bottom: 30px !important;
    }
    h5 {
      margin-bottom: 0;
      color: gray;
      margin-top: 30px!important;
    }
    .note {
      font-size: 80%;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2 class="ui center aligned icon header">
    <i class="privacy icon"></i>
    Request Access
  </h2>
  <div class="ui raised padded text container segment" style="max-width: 400px!important;">
    <div class="ui success message" style="text-align: center;">
      <p>You've requested access as <strong style="white-space: nowrap;">{{.Username}}</strong>!</p>
    </div>
    <div class="note">
      <p>We'll notify <strong>{{.Email}}</strong> when you can login. In
      the meantime, we've sent you an invitation to the Glider Labs Slack community.
      </p>
      <p>Join the <code>#cmd</code> Slack channel to expedite your request. <i class="smile icon"></i></p>
    </div>
  </div>

</body>

</html>
