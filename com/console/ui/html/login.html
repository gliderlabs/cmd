<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Cmd.io Login</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="/static/semantic/semantic.min.js"></script>
  <style type="text/css">
    body {
      border-top: 4px solid #1B1C1D;
    }
    h2.header {
      margin-top: 50px !important;
      margin-bottom: 30px !important;
    }
    h5 {
      margin-bottom: 0;
      color: gray;
      margin-top: 30px!important;
    }
  </style>
</head>
<body>

  <h2 class="ui center aligned icon header">
    <i class="sign in icon"></i>
    Cmd.io Login
  </h2>
  <div class="ui raised very padded text container segment" style="max-width: 400px!important;">
    <a class="fluid ui primary labeled icon button" href="javascript:auth0.login({connection:'github',state:location.toString()})">
      <i class="large github icon"></i>
      Login with GitHub
    </a>
  </div>
  <div class="ui center aligned text container">
    <h5>Don't have an account?</h5>
    <a href="/register">Create account</a>
  </div>
  <script>
    {{auth0}}
  </script>
</body>

</html>
